<div class="container-fluid">
  <h4 class="center">Control de gastos</h4>
  <button *ngIf="!create" (click)="onCreate()" class=" margin-right btn btn-outline-warning">Agregar gasto</button>
  <div class="row">
    <div class="col-3">
      <div class="row">
        <div *ngIf="create" class="col-12">
          <app-add-expense (value)="closeCreate($event)"></app-add-expense>
        </div>
        <div></div>
        <div class="col-12">
          <app-update-expense (value)="closeEdit($event)" [style.display]="hidden()"></app-update-expense>
        </div>
      </div>
    </div>
    <div class="col-9">
      <app-expenses (value)="onEdit($event)"></app-expenses>
    </div>
  </div>
</div>
