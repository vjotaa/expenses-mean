<div class="container-fluid">
  <div class="row">
    <div class="box col-12">
      <h4 class="text">Editar gasto</h4>
      <hr>
      <form #formExpense="ngForm" (ngSubmit)="onUpdate()" action="">
        <div class="form-group">
          <input class="form-control" placeholder="Indique el nombre de su gasto" type="text" name="name" required #name="ngModel"
            [(ngModel)]="expense.name">
          <span *ngIf="!name.valid && name.dirty" class="error">El nombre del gasto es requerido.</span>
        </div>
        <div class="form-group">
          <input class="form-control" name="text" type="number" #text="ngModel" [(ngModel)]="expense.price" placeholder="Agrega el costo">
        </div>
        <div class="button">
          <button type="submit" (click)="send($event, edit);" class="btn btn-outline-info" [disabled]="formExpense.form.invalid">Actualizar gasto</button>
          <button (click)="send($event, edit);" class="btn btn-outline-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
